<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/logo/ferrari-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squadra Rossa</title>
    <link rel="stylesheet" href="src/style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.158.0",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://esm.sh/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/loaders/FBXLoader.js": "https://esm.sh/three@0.158.0/examples/jsm/loaders/FBXLoader.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://esm.sh/three@0.158.0/examples/jsm/controls/OrbitControls.js",
          "three/addons/loaders/DRACOLoader.js": "https://esm.sh/three@0.158.0/examples/jsm/loaders/DRACOLoader.js"
        }
      }
    </script>

    <script src="src/nav.js" defer></script>
    <script src="src/video.js"></script>
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="image-checkboxes" style="display: none"></div>

    <div id="load">
      <img src="assets/logo/ferrari-logo-white.svg" />
    </div>

    <div id="main-wrapper">
      <img id="main-picture" src="" loading="lazy" />
      <div id="main-specs">
        <div>
          <dt id="engine">V6</dt>
          <dd>MOTORE</dd>
        </div>
        <div class="spec-seperator"></div>
        <div>
          <dt id="displacement">1600 <span>cc</span></dt>
          <dd>CILINDRATA</dd>
        </div>
        <div class="spec-seperator"></div>
        <div>
          <dt id="weight">798 <span>kg</span></dt>
          <dd>PESO</dd>
        </div>
        <div class="spec-seperator"></div>
        <div>
          <dt id="power">120 <span>kW</span></dt>
          <dd id="hybrid"></dd>
        </div>
      </div>
    </div>
    <header class="nav-bar">
      <div class="logo">
        <a href="index.html" style="text-decoration: none">
          <img src="assets/logo/ferrari-logo-white.svg" alt="Ferrari Logo" />
        </a>
      </div>
      <nav>
        <a href="#">SQUADRA</a>
        <!-- <a href="#">MACCHINA</a> -->
        <label for="macchina-toggle" style="cursor: pointer">MACCHINA</label>
        <a href="#">CORSA</a>
        <a href="#">STORIA</a>
      </nav>
    </header>
    <div class="description-wrapper">
      <div class="description-text" id="description-text"></div>
      <div class="description-image">
        <img id="description-image" src="" alt="" loading="lazy" />
      </div>
    </div>
    <input type="checkbox" id="video-toggle" style="display: none" />
    <div class="floating-video-player">
      <label for="video-toggle" class="floating-video-thumbnail">
        <div class="thumbnail-content" id="video-thumbnail">
          <div class="play-button"></div>
        </div>
      </label>
      <div class="video-modal">
        <div class="video-container">
          <div class="video-player">
            <label class="close-button" for="video-toggle">&#x00D7;</label>
            <video id="main-video" controls loop>
              <source src="" type="video/mp4" />
            </video>
          </div>
        </div>
      </div>
    </div>

    <div class="slider-wrapper">
      <div class="title">GALLERIA</div>
      <div class="slider" id="image-slider"></div>
    </div>
    <div id="image-modals-container"></div>

    <div class="model-wrapper" id="model-wrapper"></div>
    <div style="width: 400px; height: 400px"></div>
    <input type="checkbox" id="macchina-toggle" hidden />

    <div class="macchina-sidebar">
      <div class="macchine-sidebar-start">
        <div class="logo">
          <img
            src="assets/logo/ferrari-logo-white.svg"
            alt="Ferrari Logo"
            loading="lazy"
          />
        </div>
        <label for="macchina-toggle" class="sidebar-close-button"
          >&#x00D7;</label
        >
      </div>
      <div class="macchine-sidebar-main">
        <ul>
          <li><a href="?Ferrari=sf23">SF23</a></li>
          <li><a href="?Ferrari=sf90">SF90</a></li>
          <li><a href="?Ferrari=sf70h">SF70H</a></li>
          <li><a href="?Ferrari=499p">499P</a></li>
          <li><a href="?Ferrari=f2012">F2012</a></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
